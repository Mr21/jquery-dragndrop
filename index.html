<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Drag 'n' Drop</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="../jquery-selection/jquery-selection.css"/>
	<link rel="stylesheet" href="jquery-dragndrop.css"/>
	<style type="text/css">
		body {
			text-align: center;
			}
			#dragndrop:after {
				content: "";
				display: block;
				clear: both;
				}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	<script src="../jquery-selection/jquery-selection.js"></script>
	<script src="jquery-dragndrop.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="jqdragndrop-drop A">
		<b class="jqselection-selectable" style="background-image:url(img/a_bug_s_life.jpg)"></b>
		<b class="jqselection-selectable" style="background-image:url(img/brave.jpg)"></b>
		<b class="jqselection-selectable" style="background-image:url(img/cars.jpg)"></b>
		<b class="jqselection-selectable" style="background-image:url(img/the_incredibles.jpg)"></b>

		<b class="jqselection-selectable" style="background-image:url(img/toy_story.jpg)"></b>

	<div class="jqdragndrop-drop B">

		<b class="jqselection-selectable" style="background-image:url(img/how_to_train_your_dragon.jpg)"></b>
		<b class="jqselection-selectable" style="background-image:url(img/kung_fu_panda.jpg)"></b>

		<b class="jqselection-selectable" style="background-image:url(img/wreck-it_ralph.jpg)"></b>
	</div>
	<div class="jqdragndrop-drop D">
	</div>

</html>
