<!DOCTYPE html>
<html>
<head>
<title>jQuery - Drag 'n' Drop</title>
<meta charset="utf-8"/>
<!-- Facebook -->
<meta property="og:title"       content="jQuery - drag 'n' drop"/>
<meta property="og:url"         content="http://mr21.fr/jquery-dragndrop/"/>
<meta property="og:image"       content="http://mr21.fr/jquery-dragndrop/thumbnail.jpg"/>
<meta property="og:description" content="jQuery-dragndrop is a script for create a multiple dragndrop with inlines elements."/>
<link type="text/css" rel="stylesheet" href="css/global.css"/>
<link type="text/css" rel="stylesheet" href="css/jquery-dragndrop.css"/>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-dragndrop.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div id="global">

	<h1>jQuery - drag 'n' drop</h1>
	<a href="#">GitHub</a>

	<div id="dragndrop">

		<div class="jqdnd-drop A">
			<b class="jqdnd-drag" style="background-image:url(img/a_bug_s_life.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/brave.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/cars.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/the_incredibles.jpg)"></b>

			<b class="jqdnd-drag" style="background-image:url(img/finding_nemo.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/planes.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/ratatouille.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/toy_story.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/up.jpg)"></b>
			<b class="jqdnd-drag" style="background-image:url(img/wall-e.jpg)"></b>
		</div>

		<div class="jqdnd-drop B">
			<b class="jqdnd-drag" style="background-image:url(img/antz.jpg)"></b>

		</div>

	</div>

</div>
